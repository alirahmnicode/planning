{% extends 'base.html' %}\

{% block head %}
<title>ساخت فهرست برنامه ها</title>
{% endblock head %}

{% block content %}
<div class="form-box">
    <form method="post" class="planning-form">
        <input type="text" name="name" id="name">
        <input type="submit" value="Add">
    </form>
</div>
{% endblock content %}

{% block js %}
<script>
    var today = new Date()
    document.getElementById('name').value = today.toDateString()
</script>
{% endblock js %}
